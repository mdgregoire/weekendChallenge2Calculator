<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2 - Calculator</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Weekend Challenge #2 - Calculator</h1>
    <section id = "inputs">
      <input class= "numberIn" type="number" id="x" placeholder="x">
      <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input class= "numberIn" type="number" id="y" placeholder="y">
      <button type="button" id="submitButton">Submit</button>
    </section>
  </body>
</html>
